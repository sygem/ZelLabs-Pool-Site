<script>

  var supplyChart;
  var lockedCoins = 0;
  var supply = 0;
  var numMasternodes = 0;
  var map;
  var markers = new L.FeatureGroup();

  $(document).ready(function() {
    map = L.map('mapid').setView([20,0], 2);
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
        attribution:
            '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 18
    }).addTo(map);
    map.addLayer(markers);
    updateStats();
  });
  function updateStats() {
    $.ajax({
      Method: 'GET',
      url: 'https://dev.fomominers.com/genx/list',
      dataType: 'json',
      success: function (data) {
        var newStart = 0;
        numMasternodes = 0;
        var enabled = 0;
        var pingExpired = 0;
        for (var i in data) {
          var mn = data[i];
          //console.log(mn);
          if (mn.status === "NEW_START_REQUIRED") {
            newStart++;
          } else if (mn.status === "ENABLED") {
            enabled++;
          } else if (mn.status === "SENTINEL_PING_EXPIRED") {
            pingExpired++;
          }
          numMasternodes++;
        }
        $('#masternodeCount').text(numMasternodes);

        $('#enabled').text(enabled);
        $('#enabledPercent').text((enabled/numMasternodes*100).toFixed(1)+'%');
        $('#enabledProgress').css('width', (enabled/numMasternodes*100)+'%');

        $('#sentinelPingExpired').text(pingExpired);
        $('#sentinelPercent').text((pingExpired/numMasternodes*100).toFixed(1)+'%');
        $('#sentinelProgress').css('width', (pingExpired/numMasternodes*100)+'%');

        $('#newStartRequired').text(newStart);
        $('#newStartPercent').text((newStart/numMasternodes*100).toFixed(1)+'%');
        $('#newStartProgress').css('width', (newStart/numMasternodes*100)+'%');

        lockedCoins = (750000*numMasternodes);
        $('#coinsLocked').text(lockedCoins.toLocaleString());
        updateSupplyChart();
        updateLocations();
        updateCoinsLockedPercentage();
      }
    });
    $.ajax({
      Method: 'GET',
      url: 'https://api.coingecko.com/api/v3/coins/genesis-network?tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false',
      dataType: 'json',
      success: function (data) {
        //console.log(data);
        if ('market_data' in data) {
          var ticker = data['market_data']['current_price'];
          var volume = data['market_data']['total_volume'];
          $('#dollarPrice').text('$'+ticker['usd']);
          $('#mnPrice').text('$'+Number((ticker['usd']*750000).toFixed(2)).toLocaleString());
          $('#24hrVolume').text('$'+volume['usd'].toFixed(2));
          $('#marketCap').text('$'+Number((data['market_data'].market_cap.usd.toFixed(0))).toLocaleString());
          supply = Number(data['market_data'].circulating_supply.toFixed(0));
          $('#supply').text(supply.toLocaleString());
          updateSupplyChart();
          updateCoinsLockedPercentage();
          var priceChange = data['market_data']['price_change_percentage_24h'];
          $('#coinValueChangePercentage').text(priceChange.toFixed(1)+'% '+(priceChange < 0 ? 'decrease' : 'increase')+' since yesterday');
          $('#coinValueChangeProgress').css('width',Math.abs(priceChange)+'%').css('background-color',(priceChange < 0 ? '#f00' : '#0f0'));
        }
      }
    });


  }

  function updateCoinsLockedPercentage() {
    if (supply > 0 && lockedCoins > 0) {
      var percentageLocked = ((lockedCoins / supply) * 100).toFixed(1);
      $('#coinsLockedPercentage').text(percentageLocked+'% Supply Locked');
      $('#coinsLockedProgress').css('width', percentageLocked+'%');
    }
  }


  function updateLocations() {
    $.ajax({
      Method: 'GET',
      url: 'https://genx.sygem.com/api/masternode/locations',
      dataType: 'json',
      success: function (data) {
        markers.clearLayers();
        var tempCities = [];
        var tempCountries = [];
        for (var i in data.locations) {
          var location = data.locations[i];
          if (location.city !== null) {
            var city = tempCities[location.city] || {};
            city.name = location.city;
            city.latitude = location.latitude;
            city.longitude = location.longitude;
            city.count = (city.count || 0) + 1;
            tempCities[location.city] = city;
          }

          var country = tempCountries[location.country] || {};
          country.name = location.country;
          country.latitude = location.latitude;
          country.longitude = location.longitude;
          country.count = (country.count || 0) + 1;
          tempCountries[location.country] = country;
        }

        var maxCityCount = 0;
        var cities = [];
        var countries = [];
        for (var i in tempCities) {
          var city = tempCities[i];
          if (city.count > maxCityCount) maxCityCount = city.count;
          cities.push(city);
        }
        for (var i in tempCountries) {
          var country = tempCountries[i];
          countries.push(country);
        }
        for (var i in cities) {
          var city = cities[i];
          var minSize = 5;
          var maxSize = 20;
          var size = ((city.count / maxCityCount) * (maxSize-minSize)) + minSize;
          var marker = L.circleMarker([city.latitude, city.longitude], {radius: size});
          marker.bindPopup("<p>"+city.name+": "+city.count+"</p>", {
            showOnMouseOver: true
          });
          markers.addLayer(marker);
        }
        cities.sort(compareValues('count', 'desc'));
        countries.sort(compareValues('count', 'desc'));
        var count = 0;
        var locationsTable = $('#locationsTable');
        locationsTable.empty();
        for (var i in cities) {
          count++;
          var percentage = (cities[i].count / numMasternodes) * 100;
          var progress = '<div class="progress"><div class="progress-bar" role="progressbar" style="width: '+percentage+'%" aria-valuenow="'+percentage+'" aria-valuemin="0" aria-valuemax="100"></div></div>';
          var badge = '<span class="badge badge-danger">'+cities[i].count+'</span>';
          $('<tr><td>'+count+'.</td><td>'+cities[i].name+'</td><td>'+progress+'</td><td>'+badge+'</td></tr>').appendTo(locationsTable);
          if (count == 10) break;
        }
        count = 0;
        var countriesTable = $('#countriesTable');
        countriesTable.empty();
        for (var i in countries) {
          count++;
          var percentage = (countries[i].count / numMasternodes) * 100;
          var progress = '<div class="progress"><div class="progress-bar" role="progressbar" style="width: '+percentage+'%" aria-valuenow="'+percentage+'" aria-valuemin="0" aria-valuemax="100"></div></div>';
          var badge = '<span class="badge badge-danger">'+countries[i].count+'</span>';
          $('<tr><td>'+count+'.</td><td>'+countries[i].name+'</td><td>'+progress+'</td><td>'+badge+'</td></tr>').appendTo(countriesTable);
          if (count == 10) break;
        }
      }
    });
  }

  function updateSupplyChart() {
    var color = ($('body').hasClass('light_version') ? '#222' : '#ddd');
    var options = {
                          chart: {
                            height: '300px',
                              type: 'pie',
                          },
                          series: [lockedCoins, supply-lockedCoins],
                          labels: ['Locked', 'Unlocked'],
                          title: {
                            text: 'COIN SUPPLY',
                            floating: true,
                            style: {
                              fontSize: '24px',
                              color: color
                            }
                          },
                          legend: {
                            show: false,
                            labels: {
                              colors: [color,color]
                            }
                          },
                          yaxis: {
                            labels: {
                              formatter: function (val, index) {
                                return (val || '').toLocaleString();
                              },
                              style: {
                                color: color
                              }
                            }
                          }

                      }
    if (supplyChart) {
      supplyChart.updateOptions(options, false, true, true);
    } else {
      supplyChart = new ApexCharts(document.querySelector("#supplyChart"), options);
      supplyChart.render();
    }
  }

  function updatePage() {
    updateStats();
  }
  function compareValues(key, order='asc') {
    return function(a, b) {
      if(!a.hasOwnProperty(key) || !b.hasOwnProperty(key)) {
        // property doesn't exist on either object
        return 0;
      }

      const varA = (typeof a[key] === 'string') ?
        a[key].toUpperCase() : a[key];
      const varB = (typeof b[key] === 'string') ?
        b[key].toUpperCase() : b[key];

      let comparison = 0;
      if (varA > varB) {
        comparison = 1;
      } else if (varA < varB) {
        comparison = -1;
      }
      return (
        (order == 'desc') ? (comparison * -1) : comparison
      );
    };
  }
</script>
